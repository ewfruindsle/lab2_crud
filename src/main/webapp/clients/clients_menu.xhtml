<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>
    <div align="center">
        <ul>
            <b>CLIENTS MANAGEMENT</b>
            <h:dataTable value="#{clientBean.clients}" var="client" border="1">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{client.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{client.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Surname</f:facet>
                    #{client.surname}
                </h:column>
                <h:column>
                    <f:facet name="header"> </f:facet>
                    <h:commandButton value="Edit" action="#{clientBean.clientInfo(client)}"/>
                </h:column>
            </h:dataTable> <br/>
            <h:commandButton value="Add client" action="#{clientBean.addClient}"/>
        </ul>
    </div>
</h:form>
</html>
