<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>
    <div align="center">
        <b>EDIT BILL</b><br/><br/>
        ID: <h:inputText value="#{billBean.selectedBill.id}"  var = 'id'  disabled="true"/> <br/><br/>
        Service ID: <h:inputText value="#{billBean.selectedBill.idService}" var = 'idService'/><br/><br/>
        Client ID: <h:inputText value="#{billBean.selectedBill.idClient}" var = 'idClient'/><br/><br/>
        Total price: <h:inputText value="#{billBean.selectedBill.totalPrice}" var = 'totalPrice'/><br/><br/>
        Date: <h:inputText  value="#{billBean.selectedBill.date}" var = 'date'/>
         <br/><br/>
        <h:commandButton value="Save bill" action="#{billBean.saveSelectedBill()}"/><br/><br/>
        <h:commandButton value="Delete bill" action="#{billBean.removeBill}"/>
    </div>
</h:form>
</html>
