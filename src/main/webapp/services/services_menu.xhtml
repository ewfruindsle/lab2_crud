<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>
    <div align="center">
        <ul>
            <b>SERVICES MANAGEMENT</b>
            <h:dataTable value="#{serviceBean.services}" var="service" border="1">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{service.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{service.name}
                </h:column>
                <h:column>
                    <f:facet name="header"> </f:facet>
                    <h:commandButton value="Edit" action="#{serviceBean.serviceInfo(service)}"/>
                </h:column>
            </h:dataTable> <br/>
            <h:commandButton value="Add service" action="#{serviceBean.addService}"/>
        </ul>
    </div>
</h:form>
</html>
